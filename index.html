<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga and Diet Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <form action="/" method="POST">
        <h1>Yoga and Diet Recommendations for Chronic Diseases</h1>
        <p>Learn the importance of yoga and diet in managing chronic diseases.</p>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <!-- Age with predefined ranges -->
        <label for="age">Age Range</label>
        <select id="age" name="age" required>
            <option value="30-40">30-40</option>
            <option value="40-50">40-50</option>
            <option value="50-60">50-60</option>
            <option value="60-70">60-70</option>
            <option value="70-80">70-80</option>
            <option value="80+">80+</option>
        </select>

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" required>

        <label for="bp">Blood Pressure</label>
        <input type="text" id="bp" name="bp" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="disease">Chronic Disease Type</label>
        <select id="disease" name="disease" required>
            <option value="osteoarthritis">Osteoarthritis</option>
            <option value="diabetes">Diabetes</option>
            <option value="hypertension">Hypertension</option>
            <option value="heart_disease">Heart Disease</option>
            <option value="asthma">Asthma</option>
            <!-- Add more options as needed -->
        </select>

        <label for="severity_of_pain">Severity of Pain</label>
        <select id="severity_of_pain" name="severity_of_pain" required>
            <option value="mild">Mild</option>
            <option value="moderate">Moderate</option>
            <option value="severe">Severe</option>
        </select>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
